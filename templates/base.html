<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}ERP{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        (function () {
            const minimized = localStorage.getItem("sidebarMinimized");
            if (window.innerWidth >= 992 && minimized === "true") {
                document.documentElement.classList.add("sidebar-minimized");
            }
        })();
    </script>

</head>

<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='img/logo.vertical.png') }}" alt="Logo ERP" style="max-height: 60px; width: auto;">
        </a>
        <!-- Botão visível no mobile -->
        <button class="btn d-lg-none text-white" id="sidebarToggle" type="button">
            <i class="bi bi-list fs-2"></i>
        </button>
        <!-- Botão visível no desktop -->
        <button class="btn d-none d-lg-inline-block" id="sidebarMinimize" type="button">
            <i class="bi bi-chevron-right text-white fs-3"></i>
        </button>
        <div class="ms-auto d-flex align-items-center">
        <span class="text-white me-3">Bem-vindo, {{ session.username }}</span>
    
            <!-- Botão de Perfil -->
            <a href="{{ url_for('perfil') }}" class="btn me-2" title="Perfil">
                <i class="bi bi-person fs-2 text-white"></i>
            </a>

            <!-- Botão de Sair -->
            <a href="{{ url_for('logout') }}" class="btn" title="Sair">
                <i class="bi bi-box-arrow-right fs-3 text-white"></i>
            </a>
        </div>
    </div>
</nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse
            {% if 'sidebar-minimized' in request.cookies %} minimized{% endif %}">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">
                                <i class="bi bi-house-door"></i>
                                <span class="menu-text">Início</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('clientes_bp.clientes') }}">
                                <i class="bi bi-people"></i>
                                <span class="menu-text">Clientes</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('pedidos_bp.pedidos') }}">
                                <i class="bi bi-cart"></i>
                                <span class="menu-text">Pedidos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('produtos_bp.produtos') }}">
                                <i class="bi bi-box-seam"></i>
                                <span class="menu-text">Produtos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('usuarios_bp.usuarios') }}">
                                <i class="bi bi-person-fill-lock"></i>
                                <span class="menu-text">Usuários</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fornecedores_bp.fornecedores') }}">
                                <i class="bi bi-truck"></i>
                                <span class="menu-text">Fornecedores</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main id="main-content" class="px-md-4">
                {% block content %}{% endblock %}
            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Javascript do Menu Lateral -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>

</body>
</html>
