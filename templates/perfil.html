{% extends "base.html" %}

{% block title %}Perfil do Usuário{% endblock %}

{% block content %}
  <div style="max-width: 500px; margin: 150px auto; text-align: center;">
    <h2>Perfil do Usuário</h2>
    <img src="{{ user.foto_url }}" alt="Foto do Usuário" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 8px rgba(0,0,0,0.2);">
    <h3 style="margin-top: 15px;">{{ user.nome }}</h3>

    <!-- Botão de Voltar -->
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>
{% endblock %}
